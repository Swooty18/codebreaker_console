  secret_code: 'Секретний код:'
  rules_text: "Codebreaker - це логічна гра, в якій зламувач коду намагається зламати секретний код, створений кодером.
Кодер, який буде відтворюватися програмою, яку ми збираємося написати, створює секретний код з чотирьох чисел між 1 і 6.
Зламувач коду отримує певну кількість шансів зламати код (залежить від обраної складності). З кожним кроком зламувач коду прорив робить здогадку про 4 числа. Потім кодер поначаэ здогадку до 4 знаків - + або - або порожніх пробілів.
+ вказує на точну відповідність: одне з чисел у здогаді таке ж, як одне з чисел у секретному коді та в тому самому положенні. Наприклад:
Таємний номер - 1234
Номер вводу - 6264
Кількість плюсів - 2 (друга і четверта позиція)
- позначає відповідність числа: одне з чисел у здогаді таке ж, як одне з чисел у секретному коді, але в іншому положенні. Наприклад:
Таємний номер - 1234
Вхідний номер - 6462
Кількість мінусів - 2 (друга і четверта позиція)
Порожній пробіл вказує на те, що в секретному номері немає поточної цифри.
Якщо зламувач коду вводить точне число як секретне число - вын виграє. Якщо всі спроби витрачені - зламувач коду програє.
Codebreaker також має деяку кількість підказок (залежить від обраної складності). Якщо користувач вибире підказку - він отримує назад окрему цифру секретного коду.."
